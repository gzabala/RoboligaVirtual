<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link type="text/css" rel="stylesheet" href="libs/bootstrap-4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="MainSupervisorWindow.css">
	</head>
	<body>
    <input id="open-file-input" type="file" style="display: none;">
		<div id="winning-screen" onclick="hide_winning_screen()"><h1 id="winning-team">DRAW</h1></div>
		<div style="width:100%; height:100%">
  		<div class="rowType1">
  			<img src="roboliga.png" style="margin: 5px;"/>
  			<hr>

          <div class="container">
            <div class="row pb-2 text-center">
              <div class="col">
                <div class="text-danger">
                  Robot Rojo
                </div>
              </div>
              <div class="col">
                <div class="text-success">
                  Robot Verde
                </div>
              </div>
            </div>

            <div class="row pb-1 align-items-top">
              <div class="col px-1">
                <button id="loadController0" onclick="loadController(0)" type="button" class="btn btn-outline-dark btn-block h-100">
                  <div class="media">
                    <img src="program.png" class="align-self-top mr-1" style="width: 20px;">
                    <div id="robot0Name" class="media-body" style="font-size: small;">Sin controlador</div>
                  </div>
                </button>
              </div>
              <div class="col px-1">
                <button id="loadController1" onclick="loadController(1)" type="button" class="btn btn-outline-dark btn-block h-100">
                  <div class="media">
                    <img src="program.png" class="align-self-top mr-1" style="width: 20px;">
                    <div id="robot1Name" class="media-body" style="font-size: small;">Sin controlador</div>
                  </div>
                </button>
              </div>
            </div>

            <div class="row pb-3 align-items-top">
              <div class="col px-1">
                <button id="loadRobot0" onclick="loadRobot(0)" type="button" class="btn btn-outline-dark btn-block h-100">
                  <div class="media">
                    <img src="robot.png" class="align-self-top mr-1" style="width: 20px;">
                    <div id="robot0Proto" class="media-body" style="font-size: small;">Robot base</div>
                  </div>
                </button>
              </div>
              <div class="col px-1">
                <button id="loadRobot1" onclick="loadRobot(1)" type="button" class="btn btn-outline-dark btn-block h-100">
                  <div class="media">
                    <img src="robot.png" class="align-self-top mr-1" style="width: 20px;">
                    <div id="robot1Proto" class="media-body" style="font-size: small;">Robot base</div>
                  </div>
                </button>
              </div>
            </div>
          </div>



  		</div>
  		<div class="rowType2 container text-center py-3">
        <div class="row">
          <div class="col">
						<button id="runButton" class="simulationStateButton" onclick="runPressed()">
							<svg class="svg-button" width="30" height="30" viewBox="0 0 20 18">
								<polygon points="6.33 3.69 6.33 16.39 16.39 10.33 6.33 3.69"/>
							</svg>
						</button>
          </div>
          <div class="col">
						<button disabled id="pauseButton" class="simulationStateButton" onclick="pausePressed()">
							<svg class="svg-button" width="40" height="40" viewBox="0 0 20 20">
								<rect width="2" height="10" x="12.5" y="6"/>
								<rect width="2" height="10" x="5.5" y="6"/>
							</svg>
						</button>
          </div>
          <div class="col">
						<button id="resetButton" class="simulationStateButton" onclick="resetPressed()">
							<svg class="svg-icon" width="30" height="30" viewBox="0 0 19 18">
								<path d="M3.254,6.572c0.008,0.072,0.048,0.123,0.082,0.187c0.036,0.07,0.06,0.137,0.12,0.187C3.47,6.957,3.47,6.978,3.484,6.988c0.048,0.034,0.108,0.018,0.162,0.035c0.057,0.019,0.1,0.066,0.164,0.066c0.004,0,0.01,0,0.015,0l2.934-0.074c0.317-0.007,0.568-0.271,0.56-0.589C7.311,6.113,7.055,5.865,6.744,5.865c-0.005,0-0.01,0-0.015,0L5.074,5.907c2.146-2.118,5.604-2.634,7.971-1.007c2.775,1.912,3.48,5.726,1.57,8.501c-1.912,2.781-5.729,3.486-8.507,1.572c-0.259-0.18-0.618-0.119-0.799,0.146c-0.18,0.262-0.114,0.621,0.148,0.801c1.254,0.863,2.687,1.279,4.106,1.279c2.313,0,4.591-1.1,6.001-3.146c2.268-3.297,1.432-7.829-1.867-10.101c-2.781-1.913-6.816-1.36-9.351,1.058L4.309,3.567C4.303,3.252,4.036,3.069,3.72,3.007C3.402,3.015,3.151,3.279,3.16,3.597l0.075,2.932C3.234,6.547,3.251,6.556,3.254,6.572z"></path>
							</svg>
						</button>
          </div>
        </div>
  		</div>
  		<div class="rowType1 container text-center py-2">
        <div class="row no-gutter">
          <div class="col">
            <div id="timer">00:00</div>
          </div>
        </div>
        <div class="row no-gutter">
          <div class="col">
            <div id="r0ts">00:00</div>
          </div>
          <div class="col">
            <div id="r1ts">00:00</div>
          </div>
        </div>
  		</div>
  		<img src="drip.png" width="100%" style="position: absolute;" />
      <div class="mt-4">
        <table style="height:100%;width:100%;" id="history"></table>
      </div>
		</div>
		<img src="uai_color.png" style="position: absolute; right: 5px; bottom: 5px; background-color: white;"/>


    <!-- JQuery/Popper/Bootstrap -->
    <script src="libs/jquery/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="libs/bootstrap-4.3.1/js/bootstrap.bundle.min.js" type="text/javascript"></script>

		<script type="module" src="MainSupervisorWindow.js"></script>
	</body>
</html>
