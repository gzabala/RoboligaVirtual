# Distance sensor of the e-puck mobile robot.

PROTO E-puckDistanceSensor [
  field SFVec3f    translation  0 0.005 0
  field SFRotation rotation     0 1 0 0
  field SFString   name         "ds"
  field SFInt32    numberOfRays 1         # Is `DistanceSensor.numberOfRays`
]
{
  Solid {
    translation IS translation
    rotation IS rotation
    children [
      DistanceSensor {
        rotation 0 0 1 0.16
        name IS name
        children [
          Shape { # sensor
            appearance PBRAppearance {
              baseColor 0 0 0
              roughness 0.4
              metalness 0
            }
            geometry Box {
              size 0.002 0.004 0.007
            }
          }
          Shape { # pins
            appearance PBRAppearance {
              roughness 0.2
            }
            geometry IndexedLineSet {
              coord Coordinate {
                point [
                  0 0 -0.003
                  0 0.004 -0.003
                  0 0 -0.001
                  0 0.004 -0.001
                  0 0 0.001
                  0 0.004 0.001
                  0 0 0.003
                  0 0.004 0.003
                ]
              }
              coordIndex [
                0, 1, -1, 2, 3, -1, 4, 5, -1, 6, 7
              ]
            }
          }
        ]
        lookupTable [ 0 0 0, 0.8 0.8 0 ]
        type "infra-red"
        numberOfRays IS numberOfRays
        aperture 0.01
      }
    ]
    name IS name
    model "e-puck distance sensor"
  }
}
